<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/index.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <main>
    <div class="main">
      <div class="product-image-container">
        <img class="product-img" src="./images/image-product-desktop.jpg" alt="gabrielle Essence Eau De Parfum">
      </div>
      <div class="information-container">
        <h6 class="product-level over-line">PERFUME</h6>

        <h1 class="product-name display">Gabrielle Essence Eau De Parfum</h1>

        <p class="description body"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>

        <div class="price-container">
          <span class="current-price display">$149.99</span>
          <span class="before-sale">$169.99</span>
        </div>

        <button type="button" class="addCart-button">
          <div class="addCar-icon"></div>Add to Cart
        </button>
      </div>
    </div>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">yu kyoung kim @codingaring</a>.
  </footer>
</body>

</html>
