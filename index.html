<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/index.css">

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main>
    <div class="main-image-container">
      <img class="main-image desktop-button" src="./images/image-product-desktop.jpg"
        alt="Gabrielle Essence Eau De Perfume">
      <img class="main-image mobile-button" src="./images/image-product-mobile.jpg"
        alt="Gabrielle Essence Eau De Perfume">
    </div>
    <div class="product-information">
      <h6 class="product-rating over-line">Perfume</h6>

      <h1 class="product-name display">Gabrielle Essence Eau De Parfum</h1>

      <p class="product-description body">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>

      <div class="price-container">
        <span class="current-price display">$149.99</span>
        <span class="before-price">$169.99</span>
      </div>
      <button type="button" class="add-to-cart-button button-text">
        <div class="cart-icon"></div>Add to Cart
      </button>
    </div>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/codingaring" target="_blank">yu kyoung kim
      @codingaring</a>.
  </footer>
</body>

</html>
